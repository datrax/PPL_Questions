<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4CAF50;
        }

        .question-container {
            margin-bottom: 30px;
        }

        #question-text {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .answers button {
            display: block;
            width: 100%;
            background-color: #fff;
            color: #333;
            border: 2px solid #4CAF50;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .answers button:hover {
            background-color: #4CAF50;
            color: white;
        }

        .answers button.correct {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .answers button.incorrect {
            background-color: #f44336;
            color: white;
            border-color: #f44336;
        }

        .result {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        button#next-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin: 20px auto;
            display: block;
            transition: background-color 0.3s;
        }

        button#next-btn:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            #question-text {
                font-size: 18px;
            }

            .answers button {
                padding: 12px;
                font-size: 14px;
            }

            button#next-btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Quiz Application</h1>
        <div class="question-container">
            <p id="question-text"></p>
            <div id="answers" class="answers"></div>
            <div class="result" id="result"></div>
        </div>

        <button id="next-btn" onclick="nextQuestion()">Next Question</button>
    </div>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let correctAnswer = '';

        // Fetching questions from the JSON file on GitHub
        getJSON('https://raw.githubusercontent.com/datrax/PPL_Questions/refs/heads/master/PPLQuestionsConverter/questions.json',
        function(err, data) {
            if (err !== null) {
                alert('Something went wrong: ' + err);
            } else {
                questions = shuffleArray(data).slice(0, 20);  // Take 20 random questions
                showQuestion(questions[currentQuestionIndex]);
            }
        });

        // Function to show the current question
        function showQuestion(question) {
            const questionText = document.getElementById('question-text');
            const answersDiv = document.getElementById('answers');
            const resultDiv = document.getElementById('result');

            questionText.textContent = question.Question;
            resultDiv.textContent = '';  // Clear result from previous question
            correctAnswer = question.Answer1;

            // Shuffle the answers
            const answers = shuffleArray([question.Answer1, question.Answer2, question.Answer3, question.Answer4]);

            // Display the answers
            answersDiv.innerHTML = '';
            answers.forEach(answer => {
                const answerBtn = document.createElement('button');
                answerBtn.textContent = answer;
                answerBtn.onclick = () => checkAnswer(answer, answerBtn);
                answersDiv.appendChild(answerBtn);
            });
        }

        // Function to check the answer
        function checkAnswer(selectedAnswer, buttonElement) {
            const resultDiv = document.getElementById('result');
            const answerButtons = document.querySelectorAll('#answers button');

            if (selectedAnswer === correctAnswer) {
                buttonElement.classList.add('correct');
                resultDiv.textContent = 'Correct!';
                resultDiv.style.color = 'green';
            } else {
                buttonElement.classList.add('incorrect');
                resultDiv.textContent = 'Wrong!';
                resultDiv.style.color = 'red';
            }

            // Disable all buttons after an answer is selected
            // answerButtons.forEach(button => {
            //     button.disabled = true;
            //     if (button.textContent === correctAnswer) {
            //         button.classList.add('correct');
            //     }
            // });
        }

        // Function to move to the next question
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion(questions[currentQuestionIndex]);
            } else {
                alert('Quiz finished! No more questions.');
            }
        }

        // Utility function to shuffle an array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function getJSON(url, callback) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.responseType = 'json';
            xhr.onload = function() {
                var status = xhr.status;
                if (status === 200) {
                    callback(null, xhr.response);
                } else {
                    callback(status, xhr.response);
                }
            };
            xhr.send();
        }
    </script>

</body>
</html>
